<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
</head>
<body>

    <div class="jumbotron jumbotron-fluid bg-secondary">
        <div class="container text-center">
            <h1 class="display-4">HANGMAN GAME</h1>
            <h4>Students and Instructors in our Cohort!</h2>
        </div>
    </div>
    <div class="container">

        <div class="card text-center">
            <div class="card-header">
                <h5 class="card-title">Word to Guess</h5>
            </div>
            <div class="card-body">
                <h2 id="wordToGuess"></h2>
            </div>
        </div>

        <div class="row">
            <div class="card col-md-4">
                <div class="card-body">
                    <p>WrongGuesses: <span id="wrongGuesses"></span></p>
                </div>
            </div>
                
            <div class="card col-md-2">
                <div class="card-body">
                    <p>Wins: <span id="winCounter"></span></p>
                </div>
            </div>
                        
            <div class="card col-md-2">
                <div class="card-body">
                    <p>Losses: <span id="lossCounter"></span></p>
                </div>
            </div>

            <div class="card col-md-4">
                <div class="card-body">
                    <p>Guesses Left: <span id="numGuesses"></span></p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="card" id="hangman">
            </div>
        </div>
    </div>

    <script src="assets/javascript/logic.js"></script>
</body>
</html>
